<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="background"></div>
        <div class="nav-left">
            <button class="nav-button" id="info-button">Info</button>
            <button class="nav-button" id="how-button">How to Play</button>
        </div>
        <h1 class="main-title">Breath Together</h1>
        <div class="nav-right">
            <button class="nav-button" id="music-button">Music</button>
        </div>
    </header>

    <main>
        <div class="center-content">
            <h1 class="animated-title">Breath Together!</h1>
            <input type="text" id="name-input" placeholder="Your name">
            <button id="start-button">Start!</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
